    /*Desafio: leia um número qualquer e mostre se ele é par ou ímpar*/

    /* 
    ler o número
    verificar se ele é par (operador mod - resto da divisão)
    %
    */
    /*e um número for dividido por 2 e o resto for 0 então é par senão é par*/
    <script>
        var num = prompt ("Informe um N° - em seguida será informado se é par ou impar: ");

        if (num % 2 === 0){
        alert (num + " é = Par");
           } 
        else {
        alert (num + " é = Impar");
        }

    </script>
